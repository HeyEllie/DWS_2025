<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá mundo, este é meu primerio documento com CSS!</title>
    <style>
        body {
            background-color: lightblue;
        }
        h1 {
            color: darkgreen;
        }
        p{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Olá mundo, este é meu primerio documento com CSS!</h1>
    <p>
        <em>Cascading Style Sheets</em> é um mecanismo para adicionar estilos a uma página web
        que pode ser aplicado diretamente nas tags HTML pu ficar contido dentro das tags STYLE.
    </p>
</body>
</html>
