<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Meu Primeiro Projeto CSS</title>
    
    <link rel="stylesheet" href="css/Aula CSS - style.css">
</head>
<body>

    <header class="cabecalho">
        <h1>Explorando o CSS: Box Model na Prática</h1>
    </header>

    <main class="container">

        <div class="card">
            <h2>Card 1</h2>
            <p>Este card tem uma borda sólida, uma margem para afastá-lo dos outros e um padding para dar um respiro ao texto interno.</p>
        </div>

        <div class="card">
            <h2>Card 2</h2>
            <p>Note como a propriedade 'margin-top' neste segundo card cria um espaço entre ele e o card de cima, sem afetar os lados.</p>
        </div>

    </main>
    
</body>
</html>
