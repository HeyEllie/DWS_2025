<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Senha</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Verificador de Força da Senha</h1>
        <label for="campo-senha">Digite sua Senha:</label>
        <input type="password" id="campo-senha" placeholder="Mínimo 8 caracteres">
        <button id="btn-verificar">Verificar Força</button>
        <p id="msg-feedback" class="mensagem"></p>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
